<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>OGOGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/example.css" rel="stylesheet">
    <script src="js/blueprint3d.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="js/items.js"></script>
    <script src="js/example.js"></script>
    <script>
      $( document ).ready(function() {
        $("canvas").css("border", "2px solid #0E0E0E");
        $("canvas").css("margin-top", "10px");
        $("canvas").css("margin-bottom", "10px");
        $("canvas").attr("height", "750px");
        $("canvas").css("height", "750px");
      });
    </script>
  </head>

  <body style="max-width: 100%; background: #ECEAE8; border: 4px solid #232325; margin-top: 20px; margin-right: 30px; margin-left: 30px">
    <div class="d-flex p-3" style="height: 90px; border-bottom: 4px solid #0E0E0E;">
      <div style="color: #000;
      font-family: Open Sans Hebrew;
      font-size: 48px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;">OGOGO</div>
      <div class="align-self-center" style="color: #232325;
      margin-left: 10px;
      font-family: Open Sans Hebrew;
      font-size: 24px;
      font-style: normal;
      font-weight: 800;
      line-height: normal;">BETA</div>
    </div>  
    
    <div style="background-image: url('images/background.png'); background-color: lightgray 50%; background-repeat: no-repeat; background-size: cover;" class="container-fluid">
      <div class="row">
        <div class="col d-flex flex-column flex-shrink-0 p-3">
          <ul class="nav flex-column">
            <li>
              <img style="width: 40px; height: 40px;" src="images/newproject.png"/>
              Новый проект
            </li>
            <li style="margin-top: 15px;">
              <img style="width: 40px; height: 40px;" src="images/additem.png"/>
              Добавить объект
            </li>
            <hr style="margin: 30px 0px; stroke-width: 1px; stroke: #717171;">
            <li>
              <img style="width: 40px; height: 40px;" src="images/2dview.png"/>
              Вид сверху
            </li>
            <li style="margin-top: 15px;">
              <img style="width: 40px; height: 40px;" src="images/3dview.png"/>
              Объемный вид
            </li>
            <hr style="margin: 30px 0px; stroke-width: 1px; stroke: #717171;">
            <li>
              <img style="width: 40px; height: 40px;" src="images/generate.png"/>
              Сгенерировать интерьер
            </li>
          </ul>
          
          
          
          
          
        </div>
        <div class="col-6" >
          <div id="viewer">

            <div id="main-controls">
              
            </div>
    
            <div id="camera-controls">
              
            </div>
    
            <div id="loading-modal">
              <h1>Loading...</h1>  
            </div>
          </div>
          <div id="floorplanner">
              <canvas id="floorplanner-canvas"></canvas>
            
            <div id="floorplanner-controls">

              <button id="move" class="btn btn-sm btn-default">
                <span class="glyphicon glyphicon-move"></span>
                Move Walls
              </button>
              <button id="draw" class="btn btn-sm btn-default">
                <span class="glyphicon glyphicon-pencil"></span>
                Draw Walls
              </button>
              <button id="delete" class="btn btn-sm btn-default">
                <span class="glyphicon glyphicon-remove"></span>
                Delete Walls
              </button>
              <span class="pull-right">
                <button class="btn btn-primary btn-sm" id="update-floorplan">Done &raquo;</button>
              </span>

            </div>
            <div id="draw-walls-hint">
              Press the "Esc" key to stop drawing walls
            </div>
          </div>
        </div>
        <div class="col">
          <div id="add-items">
            <div id="items-wrapper">
              <div class="accordion accordion-flush" id="itemsAccordion" style="width:25%;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer style="background: #232325;" class="p-3 text-white fixed-bottom">
      <div class="d-flex justify-content-between">
        <div style="color: #F7F7F7; font-family: Open Sans; font-size: 14px; font-style: normal; font-weight: 600; line-height: normal;">
          © 2023 ИП Бойко Ольга Владимировна</br>
          +79856844245
        </div>
        <div>
          <img style="width: 41px; height: 41px;" src="images/youtube.png"/>
          <img style="width: 41px; height: 41px;" src="images/tg.png"/>
          <img style="width: 41px; height: 41px;" src="images/vk.png"/>
        </div>
        <div style="color: #F7F7F7;text-align: right;font-family: Open Sans;font-size: 14px;font-style: normal;font-weight: 600;line-height: normal;">
          Блог</br>
          Контакты </br>
          Политика конфиденциальности</br>
        </div>
      </div>
    </footer>
  </body>
</html>
